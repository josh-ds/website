<!DOCTYPE html>
<html>
    <head>
        <title>Practice</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 id="title">Practice</h1>
        <div>
            <h3 class="wordCor">Correct: <span id="correct"></span></h3>
        </div>
        <div>
            <h3 class="wordInc">Incorrect: <span id="incorrect"></span></h3>
        </div>
        <hr>
        <div class="equation">
            <h1 id="num1" class="num1multiply"></h1>
            <h1 id="msign">Ã—</h1>           
            <h1 id="num2" class="num2multiply"></h1>
        </div>
        <div>
            <h3 class="wordPer">Accuracy: <span id="percentage"></span></h3>
        </div>
        <h3 class="result">Result: <span class="result" id="validateAnswer"></span></h3>
        <div id="input">
            <input type="integer" id="userAnswer">
            <button onclick="validateAnswer(num1,num2); newnums();" id="submit">Submit and Next Question</button>
        </div>     
    </body>
    <script type="text/javascript">
        var userAnswer = 0;
        //no var to make it global
        Correct = 0;
        Incorrect = 0;
        var num1 = Math.floor(Math.random() * 8) + 7;
        var num2 = Math.floor(Math.random() * 8) + 7;
        document.getElementById('num1').innerHTML = num1;
        document.getElementById('num2').innerHTML = num2;
        function newnums() {
            var num1 = Math.floor(Math.random() * 8) + 7;
            var num2 = Math.floor(Math.random() * 8) + 7;
            document.getElementById('num1').innerHTML = num1;
            document.getElementById('num2').innerHTML = num2;
            document.getElementById('userAnswer').value = '';
        }
        function validateAnswer(num1,num2) {
            var newnum1 = document.getElementById('num1').innerHTML;
            var newnum2 = document.getElementById('num2').innerHTML;
            var realAnswer = newnum1*newnum2;
            var userAnswer = document.getElementById('userAnswer').value;
            var result;
            if (realAnswer == userAnswer){
                result = 'Correct';
                Correct +=1;
            }
            else{
                result = 'Incorrect';
                Incorrect +=1;
            }
            document.getElementById('validateAnswer').innerHTML = result;
            document.getElementById('correct').innerHTML = Correct;
            document.getElementById('incorrect').innerHTML = Incorrect;
            var numPercentage = Correct/(Correct + Incorrect)*100;
            var strPercentage = numPercentage.toString();
            var sign = '%';
            var percentage = strPercentage + sign;
            document.getElementById('percentage').innerHTML = percentage;
                }

    </script>
</html>
